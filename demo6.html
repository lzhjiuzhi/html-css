<!DOCTYPE html>


<html>
	<head>
		<meta charset = "UTF-8"/>
		<!-- 
			内部样式表，只对当前的页面起作用
			将css写在headstyle里，复用
		
		-->
			
		<!-- 
			还可以把css写进文件里外部文件，通过link标签，将外部css引入当前页面
		-->
		<style type ="text/css">
		/*
		css注释 和html注释类似，只不过它必须编写在style中
		css语法：
			选择器 声明块
			选择器:
				-通过选择器可以选择页面中指定的元素，并将声明块应用到选择器对应的元素上
				
			声明快：
			{}括起来
			实际上就是一组一组的名值对结构
			一个声明块中可以使用多个声明，多个声明之间用；隔开
			
		*/
		
		</style>
		<link rel="stylesheet" type ="text/css" href="style.css"/>
	</head>
	<body>
		<!-- 
		可以讲css样式写在元素style属性当中 -> 内联样式
		只对当前的标签内容起作用 结构与表现耦合，不方便后期维护
		<p style = "color:red;font-size:66px;">
		草泥马<br>草泥马
		</p>

			也可以将css样式编写到head标签里
		-->
		<p>
		草泥马<br>草泥马
		</p>

	</body>
	
</html>
