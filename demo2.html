<!DOCTYPE html>
<html>
<head>
	<title>
		实体
	</title>
	<meta charset = "UTF-8" />
</head>
<body>
	
	<!-- 
	<>中的特殊字母不能直接使用
	需要使用特殊的符号来表示特殊字符，这些特殊符号成为实体|转义
	&lt;
	&实体名字;
	多个空格
	&copy;
	-->
	a&lt;b&gt;c
	<p>
	今天天气真好 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;哈哈&copy;
	</p>
</body>
</html>
