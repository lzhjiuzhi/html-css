<!DOCTYPE html>
<html>
<head>
	<title>
		常用的标签
	</title>
	<meta charset = "UTF-8" />
</head>
<body>
	
	<!-- 
		标题标签
		一共七级标题
		h1标签非常重要，搜索引擎搜索完title 就搜索h1，最好只有一个h1
		一般页面中标签只用h1 h2 h3 
	-->
	<h1>fuck shit </h1>
	<h2> fuck shit</h2>
	<h3> fuck shit</h3>
	<h1>fuck shit </h1>
	<h1> fuck shit</h1>
	<h1> fuck shit</h1>
	<h1> fuck shit</h1>
	
	<!-- 
	段落标签，用于内容中的一个自然段
	使用p标签
	p标签独占一行 且段一段之间有间距
	html中 再多的空格也只算一个。回车也只算一个空格
	在页面中可以使用br 来换行，自结束标签
	hr 水平线，自结束标签
	-->
	<p> 我是一个p 我表示段落</p>
	<p> 
	锄禾日当午，<br/>
	汗滴禾下土，<br/>
	谁之盘中餐，<br/>
	粒粒皆辛苦，<br/>
	<hr/>
	</p>
	
</body>
</html>
