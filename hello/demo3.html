<!DOCTYPE html>
<html>
<head>
	<title>
		图片标签
	</title>
	<meta charset = "UTF-8" />
</head>
<body>
	<!-- 
		使用IMG标签向网页引入外部图片
		src： 设置外部图片路径
		alt： 设置描述, 在图片不能显示的时候
		搜索引擎搜索关键字
		width :宽度
		height：高度
		px为单位
	-->
	<img 
	src = "test.jpg"
	alt = "这是一个西瓜"
	width = "200px"
	height = "200px"
	/>

</body>
</html>
